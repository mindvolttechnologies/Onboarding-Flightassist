<ion-view view-title="Proactive Flight Training">
  <ion-content class="padding">
    <div class="row">
      <div class="col col-10 "id="Inner1"></div>
      <div class="col col-80" id="Inner">
        <div class="list">

          <label class="item item-input item-floating-label">
            <span class="input-label">ID Number</span>
            <input type="text" ng-model="userID.idno" placeholder="Enter your ID number . . .">
          </label>

        </div>
        <a class="button icon icon-right button-block button-positive ion-chevron-right"ng-click="CreateID(userID)" href="#/tab/step-one">Continue</a>
      </div>
      <div class="col col-10"id="Inner2"></div>
    </div>



  </ion-content>
</ion-view>
