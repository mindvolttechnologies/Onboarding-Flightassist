<ion-view view-title="Proactive Flight Training">
  <ion-content class="padding">

    <div class="row">
      <div class="col col-25"></div>
      <div class="col col-50" id="home">

        <script id="my-modal.html" type="text/ng-template">
          <ion-modal-view>
            <ion-header-bar>
              <h1 class="title"></h1>
            </ion-header-bar>
            <ion-content>
              Hello!
            </ion-content>
          </ion-modal-view>
        </script>
        <button class="button button-positive" ng-click="modal.show()">
          SIGN-IN
        </button>
      <!--The Start of Hidden Login Modal -->
        <script id="templates/modal.html" type="text/ng-template">
          <ion-modal-view>
            <ion-header-bar class="bar bar-header bar-positive">
              <h1 class="title">Aviators rock!, Sign in</h1>
              <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
            </ion-header-bar>
            <ion-content class="padding" id="form">

              <div  id="Inner">

                <label class="item item-input item-floating-label">
                  <span class="input-label">Email</span>
                  <input type="email" ng-model="User.email" placeholder="Please enter your Email Address">
                </label>
                <label class="item item-input item-floating-label">
                  <span class="input-label">Password</span>
                  <input type="password" ng-model="User.password" placeholder="Please enter your password">
                </label>
              </div>
              <button class="button button-full button-positive" ng-click="AuthenticateUser(User)">Sign In</button>

            </ion-content>
          </ion-modal-view>
        </script>

        <!--The Login Modal  End -->

        <h4 id="T">Welcome to Flight Assist - Onboarding</h4>
        <br>
        <p>
          Not a Proactive flight training member? tap below to start your aviation journey.
        </p>

        <a class="button icon icon-right button-block button-positive ion-chevron-right" href="#/tab/step-one">START YOUR AVIATION JOURNEY</a>


      </div>
      <div class="col col-25"></div>
    </div>




  </ion-content>
</ion-view>
